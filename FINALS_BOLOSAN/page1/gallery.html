<script>
let lastScrollY = window.scrollY;
const header = document.querySelector(".header");

window.addEventListener("scroll", () => {
    if(window.scrollY > lastScrollY) {
        header.style.top = "-600px";
    } else {
        header.style.top = "0";
    }
    lastScrollY = window.scrollY;
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const dropdownToggle = document.querySelector(".dropdown-toggle");
  const dropdownMenu = dropdownToggle.parentElement;

  dropdownMenu.addEventListener("hidden.bs.dropdown", function () {
    dropdownToggle.style.color = "#ffffff";
  });

  dropdownMenu.addEventListener("shown.bs.dropdown", function () {
    dropdownToggle.style.color = "#FFD700";

});
</script>
